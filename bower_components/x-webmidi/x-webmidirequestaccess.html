<script type="text/javascript" src="../polymer/polymer.js"></script>
<link rel="import" href="./x-webmidiinput.html">
<link rel="import" href="./x-webmidioutput.html">
<polymer-element name="x-webmidirequestaccess" attributes="sysex input output">
  <template>
    <style type="text/css"></style>
  </template>
  <script type="text/javascript">
  Polymer({
      midi:{"inputs":new Array(), "outputs":new Array()},
      defAudoSelect:false, // default sysex
      spSysex:false,  // user specified sysex
      itnl2Key: [],
      key2Itnl: [],
      ready: function() {
          key={
              "note": ["C", "D", "E", "F", "G", "A", "B"],
              "order": ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"],
          };
          for(var i=24, j=0, number=1; i<=108; i++) {
              this.itnl2Key[key["order"][j]+number]=i;
              this.key2Itnl[i]=key["order"][j]+number;
              j++;
              if(j==key["order"].length) {
                  j=0; number++;
              }
          }
          this.itnl2Key["A0"]=21,  this.key2Itnl[21]="A0";
          this.itnl2Key["A#0"]=22, this.key2Itnl[22]="A#0";
          this.itnl2Key["B0"]=23,  this.key2Itnl[23]="B0";

          this.requestMIDIAccess(this.sysex);
          if(this.input=="true") {
              this.appendFileImport("input");
          }
          if(this.output=="true") {
              this.appendFileImport("output");
          }
      },
      convertKey2Itnl: function(keyno) {
          return this.key2Itnl[parseInt(keyno)];
      },
      convertItnl2Key: function(itnl) {
          return this.itnl2Key[itnl];
      },
      requestMIDIAccess: function(sysex) {
          if(typeof sysex==="undefined") {
              sysex=this.defSysex;
          } else if(sysex=="true") {
              sysex=true;
          } else {
              sysex=false;
          }
          
          navigator.requestMIDIAccess({sysex:sysex}).then(successCallback.bind(this), errorCallback.bind(this));
          function successCallback(access) {
              var self=this;
              access.onstatechange=function(event){
                  var portList;
                  if(event.port.type=="input") portList=self.midi.inputs;
                  if(event.port.type=="output") portList=self.midi.outputs;
                  var exist=false, Idx=false;
                  for(var i=0; i<portList.length; i++) {
                      if(portList[i].id==event.port.id) {
                          exist=true;
                          portList[i]==event.port;
                          Idx=i;
                          break;
                      }
                  }
                  if(exist==false) {
                      if(portList==false) portList=[];
                      portList.push(event.port);
                      Idx=portList.length-1;
                  }
                  self.fire("x-webmidi:"+event.port.type+"-updated", {"idx": Idx, "member": (exist==true ? "old" : "new"), "port": event.port});
              }
              var inputIterator=access.inputs.values();
              for(var o=inputIterator.next(); !o.done; o=inputIterator.next()) {
                  if(this.midi.inputs.length==0) this.midi.inputs=[];
                  this.midi.inputs.push(o.value);
              }
              
              var outputIterator=access.outputs.values();
              for(var o=outputIterator.next(); !o.done; o=outputIterator.next()) {
                  if(this.midi.outputs===false) this.midi.outputs=[];
                  this.midi.outputs.push(o.value);
              }
              
              this.ready.input=true;
              this.ready.output=true;
          }
          function errorCallback(msg) {
              console.log("[ERROR] ", msg);
              this.midi=false;
          }
      },
      appendFileImport: function(type) {
/*
         var href;
         switch(type) {
             case "input":
                 href="x-webmidiinput.html";
                 break;
             case "output":
                 href="x-webmidioutput.html";
                 break;
         }
         var elem=document.createElement("link");
         elem.rel="import";
         elem.href=href;
         document.body.appendChild(elem);
*/
     },
     addOptions: function(midiType, updateType, addIdx, selectElem, exSelected) {
         var ports;
         switch(midiType) {
             case "output":
                 ports=this.midi.outputs;
                 break;
             case "input":
                 ports=this.midi.inputs;
                 break;
         }
         switch(updateType) {
             case "add":
                 if(addIdx=="all") {
                     for(var i=0; i<ports.length; i++) {
                         appendOption(ports[i].name, i, selectElem);
                     }
                 }
                 else if(typeof addIdx=="number"){
                     appendOption(ports[addIdx].name, addIdx, selectElem);
                 }
                 break;
             case "update":
                 updateOption(ports[addIdx].state, addIdx, selectElem, exSelected);
                 break;
         }
         function appendOption(name, idx, selectElem) {
             selectElem.appendChild((new Option(name, idx)));
         }
         function updateOption(updateType, idx, selectElem, exSelected) {
             var op_idx=idx+1;
             for(var i=0; i<selectElem.options.length; i++) {
                 if(selectElem.options[i].value==idx) {
                     if(updateType=="disconnected") { 
                         selectElem.options[i].setAttribute("hidden", "hidden");
                         if(selectElem.selectedIndex==op_idx) {
                             selectElem.selectedIndex=0; 
                         }
                     }
                     if(updateType=="connected") {
                         selectElem.options[i].removeAttribute("hidden");
                         if(exSelected==true) {
                             selectElem.selectedIndex=i;
                         }
                     }
                 }
             }
         }
     }
  });
  </script>
</polymer-element>
