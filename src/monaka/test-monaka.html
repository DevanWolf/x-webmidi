<html>
  <head></head>
  <body>
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../bower_components/x-webmidi/x-webmidirequestaccess.html">
    <link rel="import" href="../bower_components/x-webmidi/extras/monaka-pepper/monaka-pepper.html">
    <x-webmidirequestaccess id="webmidiparent" input="true" output="true"></x-webmidirequestaccess>
    <!-- PEPPER-Monaka -->

    <div>input: <x-webmidiinput id="input-port-01" autoselect="nanoKEY2 KEYBOARD" autoreselect="true"></x-webmidiinput> <span id="midiinput-event-01"></span></div>
    <div>output: <x-webmidioutput id="output-port-01" autoselect="YAMAHA MU2000 Port1" autoreselect="true"></x-webmidioutput></div>
    <br>

    <button id="test">event</button>
    <monaka-pepper id="monaka" mode="10" inputid="input-port-01" outputid="output-port-01"></monaka-pepper>
    <script>
    document.querySelector("#test").addEventListener("mousedown", function(event){
        var monaka=document.querySelector("#monaka");
        monaka.setMode();
    });
    window.addEventListener("midiin-event:input-port-01", function(event){
        document.querySelector("#output-port-01").sendRawMessage(event.detail.data);
        console.log(event.detail);
    });
    </script>


  </body>
</html>
